<div id="formDiv">
    <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
        <label for="title">Search tv shows/movies</label>
        <input id="title" type="text" formControlName="title" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    <app-show [shows]="shows"></app-show>
</div>
