<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Container Style */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: orange;
            padding: 20px;
        }

        /* Card Style */
        .card {
            width: 500px;
            min-height: 300px;
            /* Ensuring a minimum height */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        /* Quote Text Styling */
        #text {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Author Styling */
        #author {
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 20px;
            float: right;
        }

        /* Button Container Styling */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 125px;
            /* Reduced top margin to align better */
        }

        .button-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Icon Button Styles */
        .icon-button {
            font-size: 1.5em;
            padding: 10px;
            border-radius: 50%;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        .icon-button:hover {
            background-color: #0056b3;
        }

        /* Flex for icons and New Quote button */
        .social-buttons {
            display: flex;
            justify-content: flex-start;
        }

        .new-quote-button {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div id="quote-box">
                <p id="text"><span>"</span>{{quote?.quote}}</p>
                <div id="author">- {{quote?.author}}</div>

                <!-- Button Container with Flex Layout -->
                <div class="button-container">
                    <!-- Social Media Buttons -->
                    <div class="social-buttons">
                        <!-- Twitter Icon Button -->
                        <button class="icon-button" aria-label="Share on Twitter" style="margin-right: 10px;">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <!-- Tumblr Icon Button -->
                        <button class="icon-button" aria-label="Share on Tumblr">
                            <i class="fab fa-tumblr"></i>
                        </button>
                    </div>

                    <!-- New Quote Button -->
                    <div class="new-quote-button">
                        <button type="button" (click)="newQuote()" aria-label="Get new quote">New Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
