<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body [style.background]="color">
    <div class="container">
        <div class="card" [class.fade-in]="animationState">
            <div id="quote-box">
                <p id="text" [style.color]="color">"{{quote?.quote}}</p>
                <div id="author" [style.color]="color">- {{quote?.author}}</div>
                <div class="button-container">
                    <div class="social-buttons">
                        <a href="https://www.twitter.com/intent/tweet" target="_blank" id="tweet-quote">
                            <button class="icon-button" [style.background-color]="color" aria-label="Share on Twitter">
                                <i class="fab fa-twitter"></i>
                            </button>
                        </a>
                        <a href="https://www.tumblr.com" target="_blank">
                            <button class="icon-button" [style.background-color]="color" aria-label="Share on Tumblr">
                                <i class="fab fa-tumblr"></i>
                            </button>
                        </a>
                    </div>
                    <div class="new-quote-button" id="new-quote">
                        <button type="button" [style.background-color]="color" (click)="showRandomQuote()">New
                            Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
